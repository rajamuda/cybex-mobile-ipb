<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <div class="logo">
      <img src="assets/img/cybex.png" width="40%">
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label stacked color="primary">Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" color="danger" padding-left>
        Username harus diisi
      </p>

      <ion-item>
        <ion-label stacked color="primary">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password harus diisi
      </p>

      <ion-row responsive-sm padding-left>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm)" type="submit" color="primary" block>Masuk</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="onSignup()" color="light" block>Daftar Baru</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
